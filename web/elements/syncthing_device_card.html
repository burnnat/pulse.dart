<!DOCTYPE html>
<link rel="import" href="../packages/polymer/polymer.html">

<link rel="import" href="../packages/paper_elements/paper_button.html">
<link rel="import" href="../packages/paper_elements/paper_shadow.html">
<link rel="import" href="../packages/paper_elements/paper_toggle_button.html">

<polymer-element name="syncthing-device-card" attributes="device">
  <template>
    <style>
      :host {
        display: block;
        margin: 24px;
      }

      paper-shadow {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 2px;
        max-width: 400px;
      }

      #content {
        padding: 16px;
      }

      #content > * {
        margin-bottom: 8px;
      }

      #content > *:last-child {
        margin-bottom: 0;
      }

      #actions {
        padding: 8px;
        border-top: 1px solid #ddd;
      }
    </style>
    <paper-shadow z="1">
      <div id="content" class="section">
        <h2>{{ device.details.name }}</h2>
        <div id="status">{{ device.status }}</div>
        <div horizontal layout>
          <div flex>Mounted</div>
          <paper-toggle-button checked="{{ device.mounted }}"></paper-toggle-button>
        </div>
      </div>
      <div id="actions" class="section" horizontal layout>
        <span flex></span>
        <paper-button class="primary" on-click="{{ fireEdit }}">Edit</paper-button>
      </div>
    </paper-shadow>
  </template>
  <script type="application/dart" src="syncthing_device_card.dart"></script>
</polymer-element>
